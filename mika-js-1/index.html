    <h1>Atividade Prática</h1>

    <div>
        <h2>Calculate cosine</h2>

    <div id="resultCos"></div>
    </div>

    <div>

        <button id="getMax">Get Max number</button>
        <div id="resultMinMax"></div>
    </div>
